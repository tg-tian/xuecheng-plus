server:
  servlet:
    context-path: /system
  port: 63110
#微服务配置
spring:
  application:
    name: system-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/xc_system?serverTimezone=UTC&userUnicode=true&
    username: root
    password: 123456

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

# swagger 文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html